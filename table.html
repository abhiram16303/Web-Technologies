<html>

<head>
    <title>Tables</title>
</head>

<body>
    <table cellpadding="5" cellspacing="10" bgcolor="pink" border='3' bordercolor="yellow">
        <caption><b>Student Marks</b></caption>
        <tr>
            <th>Subject name</th>
            <th>Student name</th>
            <th>Roll no</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">WT</td>
            <td>Ramesh</td>
            <td>7001</td>
            <td>50</td>
        </tr>
        <tr>
            <td>John</td>
            <td>7002</td>
            <td>75</td>
        </tr>
        <tr>
            <td align="center">Sum</td>
            <td colspan="3">Total Marks</td>
        </tr>
    </table>
</body>

</html>
